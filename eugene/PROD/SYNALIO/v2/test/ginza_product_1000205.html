<script language="javascript">
function qty_spin(qtyname,type){
	var qtyval;
	qtyval = document.form[''+qtyname].value;

	if(isNaN(qtyval)){
		qtyval = 0;
	}
	else{
		qtyval = Math.floor(qtyval);
		if (type == 'p'){
			qtyval++;
		}else{
			qtyval--;
		}
	}

	if(qtyval < 0 ){
		qtyval = 0;
	}else if(qtyval > 999){
		qtyval = 999;
	}

	document.form['' + qtyname].value = qtyval;
}
</script>
